<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotional Intelligence: Animal Guides</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      transition: background-color 0.5s ease;
    }

    /* Scene-specific backgrounds from reference */
    .bg-intro { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .bg-elephant { background: #FADCD9; }
    .bg-dolphin { background: #F9E79F; }
    .bg-owl { background: #D7BDE2; }
    .bg-dog { background: #D5F5E3; }
    .bg-parrot { background: #D2B4DE; }
    .bg-tiger { background: #F5B7B1; }
    .bg-results { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }

    .game-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Header with timer */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .progress-dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #e0e0e0;
      transition: all 0.3s ease;
    }

    .dot.active { background: #667eea; transform: scale(1.2); }
    .dot.completed { background: #38ef7d; }
    .dot.wrong { background: #ef4444; }

    .timer {
      font-size: 1.25rem;
      font-weight: 700;
      color: #333;
      background: #f0f0f0;
      padding: 8px 16px;
      border-radius: 20px;
    }

    .timer.warning { color: #f59e0b; background: #fef3c7; }
    .timer.danger { color: #ef4444; background: #fee2e2; animation: pulse 1s infinite; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Intro Screen */
    .intro-screen {
      text-align: center;
      color: white;
      max-width: 600px;
      width: 100%;
      padding: 0 16px;
    }

    .intro-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .intro-screen p {
      font-size: 1.25rem;
      margin-bottom: 32px;
      opacity: 0.9;
    }

    .animal-preview {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 40px;
      max-width: 100%;
      padding: 0 8px;
    }

    .animal-preview img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 6px;
    }

    @media (max-width: 480px) {
      .intro-screen h1 {
        font-size: 1.75rem;
      }
      .intro-screen p {
        font-size: 1rem;
      }
      .animal-preview {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        max-width: 200px;
        margin-left: auto;
        margin-right: auto;
      }
      .animal-preview img {
        width: 100%;
        height: auto;
        aspect-ratio: 1;
      }
    }

    .start-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 16px 48px;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    }

    /* Scene Card */
    .scene-card {
      background: white;
      border-radius: 24px;
      padding: 32px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      margin-top: 80px;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animal-hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    .animal-image {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 16px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .animal-name {
      font-size: 1.75rem;
      font-weight: 800;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .emotion-badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      margin-top: 8px;
    }

    .badge-empathy { background: #FADCD9; color: #8B4557; }
    .badge-optimism { background: #F9E79F; color: #7D6608; }
    .badge-insight { background: #D7BDE2; color: #6C3483; }
    .badge-compassion { background: #D5F5E3; color: #1E8449; }
    .badge-speak { background: #D2B4DE; color: #6C3483; }
    .badge-courage { background: #F5B7B1; color: #922B21; }

    .scenario-text {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 24px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
      border-left: 4px solid currentColor;
    }

    .task-label {
      font-size: 0.875rem;
      font-weight: 700;
      color: #667eea;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .choice-btn {
      padding: 16px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background: white;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .choice-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .choice-btn.selected {
      border-color: #667eea;
      background: #eff2ff;
    }

    .choice-btn.correct {
      border-color: #38ef7d;
      background: #ecfdf5;
    }

    .choice-btn.wrong {
      border-color: #ef4444;
      background: #fef2f2;
    }

    .choice-btn.disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    .choice-letter {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #666;
      flex-shrink: 0;
    }

    .choice-btn.selected .choice-letter { background: #667eea; color: white; }
    .choice-btn.correct .choice-letter { background: #38ef7d; color: white; }
    .choice-btn.wrong .choice-letter { background: #ef4444; color: white; }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.125rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4); }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .feedback {
      margin-top: 16px;
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .feedback.correct { background: #ecfdf5; color: #059669; }
    .feedback.wrong { background: #fef2f2; color: #dc2626; }

    /* Results Screen */
    .results-screen {
      text-align: center;
      color: white;
      max-width: 500px;
    }

    .results-screen h2 {
      font-size: 2rem;
      margin-bottom: 24px;
    }

    .score-card {
      background: white;
      border-radius: 20px;
      padding: 32px;
      color: #333;
      margin-bottom: 24px;
    }

    .score-big {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .score-label {
      font-size: 1rem;
      color: #666;
      margin-bottom: 24px;
    }

    .scene-results {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .scene-result {
      padding: 12px;
      border-radius: 12px;
      background: #f8f9fa;
    }

    .scene-result img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 4px;
    }

    .scene-result.correct { background: #ecfdf5; }
    .scene-result.wrong { background: #fef2f2; }

    .xp-earned {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
    }

    .retry-btn {
      background: white;
      color: #11998e;
      border: none;
      padding: 16px 48px;
      font-size: 1.125rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .retry-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }

    .hidden { display: none !important; }

    /* Signal Sorter Styles */
    .signal-sorter {
      width: 100%;
    }

    .clues-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      min-height: 80px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .clue-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 20px;
      cursor: grab;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
      user-select: none;
      animation: floatIn 0.5s ease backwards;
    }

    .clue-item:nth-child(1) { animation-delay: 0.1s; }
    .clue-item:nth-child(2) { animation-delay: 0.2s; }
    .clue-item:nth-child(3) { animation-delay: 0.3s; }
    .clue-item:nth-child(4) { animation-delay: 0.4s; }
    .clue-item:nth-child(5) { animation-delay: 0.5s; }
    .clue-item:nth-child(6) { animation-delay: 0.6s; }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(-20px) scale(0.8); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .clue-item:hover {
      border-color: #667eea;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .clue-item:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    .clue-item.dragging {
      opacity: 0.5;
      transform: scale(0.95);
    }

    .clue-icon {
      font-size: 1.2rem;
    }

    .buckets-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 480px) {
      .buckets-container {
        grid-template-columns: 1fr;
      }
    }

    .bucket {
      border: 3px dashed #ccc;
      border-radius: 16px;
      padding: 16px;
      min-height: 150px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .bucket.drag-over {
      border-color: #667eea;
      background: #f0f4ff;
      transform: scale(1.02);
    }

    .bucket-header {
      font-weight: 700;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid #e0e0e0;
    }

    .bucket-relevant .bucket-header { color: #059669; border-color: #a7f3d0; }
    .bucket-noise .bucket-header { color: #dc2626; border-color: #fecaca; }

    .bucket-items {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      min-height: 60px;
    }

    .bucket-items .clue-item {
      animation: none;
      font-size: 0.8rem;
      padding: 8px 12px;
    }

    .bucket-relevant .clue-item {
      border-color: #a7f3d0;
      background: #ecfdf5;
    }

    .bucket-noise .clue-item {
      border-color: #fecaca;
      background: #fef2f2;
    }

    .clue-item.correct-placement {
      border-color: #38ef7d !important;
      background: #d1fae5 !important;
    }

    .clue-item.wrong-placement {
      border-color: #ef4444 !important;
      background: #fee2e2 !important;
    }

    /* Pattern Path Styles */
    .pattern-path {
      width: 100%;
    }

    .pattern-hint {
      text-align: center;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(125, 102, 8, 0.1);
      border-radius: 12px;
      font-weight: 600;
      color: #7D6608;
    }

    .pattern-hint span {
      font-size: 1.5rem;
      margin: 0 4px;
    }

    .path-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }

    .path-tile {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      border: 3px solid #e0e0e0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1.5rem;
      padding: 8px;
      user-select: none;
    }

    .path-tile:hover {
      border-color: #F9E79F;
      transform: scale(1.05);
    }

    .path-tile.selected {
      border-color: #F9E79F;
      background: #FEF9E7;
      box-shadow: 0 0 12px rgba(249, 231, 159, 0.5);
    }

    .path-tile.correct {
      border-color: #38ef7d !important;
      background: #d1fae5 !important;
    }

    .path-tile.wrong {
      border-color: #ef4444 !important;
      background: #fee2e2 !important;
    }

    .path-tile .tile-icon {
      font-size: 1.8rem;
    }

    .path-tile .tile-label {
      font-size: 0.65rem;
      font-weight: 600;
      margin-top: 4px;
      text-align: center;
      color: #666;
    }

    .selection-counter {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 8px;
    }

    /* Truth Scanner Styles */
    .truth-scanner {
      width: 100%;
    }

    .scanner-instruction {
      text-align: center;
      font-size: 0.85rem;
      color: #6C3483;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .scanner-slider-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding: 12px;
      background: rgba(108, 52, 131, 0.1);
      border-radius: 12px;
    }

    .scanner-slider-container span {
      font-size: 1.5rem;
    }

    .scanner-slider {
      flex: 1;
      height: 8px;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(90deg, #e0e0e0 0%, #D7BDE2 50%, #6C3483 100%);
      border-radius: 4px;
      outline: none;
    }

    .scanner-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 32px;
      height: 32px;
      background: #6C3483;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(108, 52, 131, 0.4);
    }

    .interpretations {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    @media (max-width: 400px) {
      .interpretations {
        grid-template-columns: 1fr;
      }
    }

    .interpretation-card {
      background: white;
      border: 3px solid #e0e0e0;
      border-radius: 16px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .interpretation-card:hover {
      border-color: #D7BDE2;
      transform: translateY(-2px);
    }

    .interpretation-card.selected {
      border-color: #6C3483;
      background: #F5EEF8;
    }

    .interpretation-card.correct {
      border-color: #38ef7d !important;
      background: #d1fae5 !important;
    }

    .interpretation-card.wrong {
      border-color: #ef4444 !important;
      background: #fee2e2 !important;
    }

    .card-label {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #999;
      margin-bottom: 8px;
    }

    .speech-bubble {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      position: relative;
    }

    .hidden-cues {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
      font-size: 0.85rem;
      color: #666;
    }

    .hidden-cues.revealed {
      opacity: 1;
      transform: translateY(0);
    }

    .cue-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
      padding: 6px 8px;
      background: rgba(108, 52, 131, 0.08);
      border-radius: 6px;
    }

    .cue-item.positive { background: rgba(56, 239, 125, 0.15); }
    .cue-item.negative { background: rgba(239, 68, 68, 0.15); }

    .credibility-meter {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .credibility-meter.revealed {
      opacity: 1;
    }

    .credibility-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.5s ease;
    }

    .credibility-fill.high { background: #38ef7d; }
    .credibility-fill.low { background: #ef4444; }
  </style>
</head>

  <div class="header hidden" id="header">

  <div class="game-container">

        gameType: 'signalSorter',

          { icon: 'üëÄ', text: 'Avoids eye contact', relevant: true },
          { icon: 'üó£Ô∏è', text: 'Speaks softly', relevant: true },

          { icon: 'üì±', text: 'Checked phone once', relevant: false },
          { icon: 'üö™', text: 'Sat near door', relevant: false }
        ],

    let currentScene = 0;
    let selectedAnswer = null;
    let answers = [];
    let timerInterval;
    let timeLeft = 180;
    let gameStarted = false;

    function startGame() {
      document.getElementById('introScreen').classList.add('hidden');
      document.getElementById('header').classList.remove('hidden');
      document.getElementById('sceneCard').classList.remove('hidden');
      gameStarted = true;
      
      // Create progress dots
      const dotsContainer = document.getElementById('progressDots');
      dotsContainer.innerHTML = scenes.map((_, i) => 
        `<div class="dot ${i === 0 ? 'active' : ''}" id="dot${i}"></div>`
      ).join('');
      
      startTimer();
      loadScene(0);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          finishGame();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const timer = document.getElementById('timer');
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
      
      timer.classList.remove('warning', 'danger');
      if (timeLeft <= 30) timer.classList.add('danger');
      else if (timeLeft <= 60) timer.classList.add('warning');
    }

    function loadScene(index) {
      const scene = scenes[index];
      document.body.className = scene.bgClass;
      
      document.getElementById('animalImage').src = scene.image;
      document.getElementById('animalImage').alt = scene.animal;
      document.getElementById('animalName').textContent = scene.animal;
      
      const badge = document.getElementById('emotionBadge');
      badge.textContent = scene.emotion;
      badge.className = `emotion-badge ${scene.badgeClass}`;
      
      const scenarioEl = document.getElementById('scenarioText');
      scenarioEl.textContent = scene.scenario;
      scenarioEl.style.borderColor = scene.borderColor;
      
      document.getElementById('taskLabel').textContent = scene.task;
      
      const choicesContainer = document.getElementById('choices');
      
      // Check game type
      if (scene.gameType === 'signalSorter') {
        loadSignalSorter(scene, choicesContainer);
        // Signal sorter enables submit in setupDragAndDrop
      } else if (scene.gameType === 'patternPath') {
        loadPatternPath(scene, choicesContainer);
        document.getElementById('submitBtn').disabled = true;
      } else if (scene.gameType === 'truthScanner') {
        loadTruthScanner(scene, choicesContainer);
        document.getElementById('submitBtn').disabled = true;
      } else {
        loadMultipleChoice(scene, choicesContainer);
        document.getElementById('submitBtn').disabled = true;
      }
      
      selectedAnswer = null;
      document.getElementById('submitBtn').textContent = 'Submit Answer';
      document.getElementById('submitBtn').onclick = submitAnswer;
      document.getElementById('feedback').classList.add('hidden');
      
      // Update progress dots
      scenes.forEach((_, i) => {
        const dot = document.getElementById(`dot${i}`);
        dot.classList.remove('active');
        if (i === index) dot.classList.add('active');
      });
      
      // Re-animate card
      const card = document.getElementById('sceneCard');
      card.style.animation = 'none';
      card.offsetHeight;
      card.style.animation = 'slideUp 0.5s ease';
    }

    function loadMultipleChoice(scene, container) {
      const letters = ['A', 'B', 'C', 'D'];
      container.innerHTML = scene.choices.map((choice, i) => `
        <button class="choice-btn" onclick="selectChoice(${i})">
          <span class="choice-letter">${letters[i]}</span>
          <span>${choice.text}</span>
        </button>
      `).join('');
    }

    function loadSignalSorter(scene, container) {
      container.innerHTML = `
        <div class="signal-sorter">
          <div class="clues-area" id="cluesArea">
            ${scene.clues.map((clue, i) => `
              <div class="clue-item" draggable="true" data-index="${i}" data-relevant="${clue.relevant}">
                <span class="clue-icon">${clue.icon}</span>
                <span>${clue.text}</span>
              </div>
            `).join('')}
          </div>
          <div class="buckets-container">
            <div class="bucket bucket-relevant" id="bucketRelevant">
              <div class="bucket-header">‚úì Relevant Signals</div>
              <div class="bucket-items" data-bucket="relevant"></div>
            </div>
            <div class="bucket bucket-noise" id="bucketNoise">
              <div class="bucket-header">‚úó Noise / Not Relevant</div>
              <div class="bucket-items" data-bucket="noise"></div>
            </div>
          </div>
        </div>
      `;
      
      setupDragAndDrop();
    }

    function loadPatternPath(scene, container) {
      // Shuffle tiles for randomness
      const shuffledTiles = [...scene.tiles].sort(() => Math.random() - 0.5);
      
      const hintHtml = scene.patternHint 
        ? `<div class="pattern-hint">Pattern: ${scene.patternHint.map(h => `<span>${h}</span>`).join('')}</div>`
        : '';
      
      container.innerHTML = `
        <div class="pattern-path">
          ${hintHtml}
          <div class="path-grid">
            ${shuffledTiles.map((tile, i) => `
              <div class="path-tile" data-index="${i}" data-correct="${tile.correct}" onclick="selectTile(this)">
                <span class="tile-icon">${tile.icon}</span>
                <span class="tile-label">${tile.label}</span>
              </div>
            `).join('')}
          </div>
          <div class="selection-counter" id="selectionCounter">Selected: 0 / ${scene.correctCount}</div>
        </div>
      `;
      
      window.patternPathRequired = scene.correctCount;
    }

    function selectTile(tile) {
      const scene = scenes[currentScene];
      if (scene.gameType !== 'patternPath') return;
      
      tile.classList.toggle('selected');
      
      const selectedCount = document.querySelectorAll('.path-tile.selected').length;
      document.getElementById('selectionCounter').textContent = `Selected: ${selectedCount} / ${window.patternPathRequired}`;
      
      // Enable submit when correct number selected
      document.getElementById('submitBtn').disabled = selectedCount !== window.patternPathRequired;
    }

    function loadTruthScanner(scene, container) {
      container.innerHTML = `
        <div class="truth-scanner">
          <div class="scanner-instruction">üîç Compare the evidence and choose the credible interpretation</div>
          <div class="interpretations">
            ${scene.interpretations.map((interp, i) => `
              <div class="interpretation-card" data-index="${i}" data-correct="${interp.correct}" onclick="selectInterpretation(this)">
                <div class="card-label">${interp.label}</div>
                <div class="speech-bubble">${interp.statement}</div>
                <div class="hidden-cues revealed">
                  ${interp.hiddenCues.map(cue => `
                    <div class="cue-item ${cue.type}">
                      <span>${cue.icon}</span>
                      <span>${cue.text}</span>
                    </div>
                  `).join('')}
                </div>
                <div class="credibility-meter revealed">
                  <div class="credibility-fill ${interp.credibility >= 50 ? 'high' : 'low'}" style="width: ${interp.credibility}%"></div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function selectInterpretation(card) {
      document.querySelectorAll('.interpretation-card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      window.selectedInterpretation = parseInt(card.dataset.index);
      document.getElementById('submitBtn').disabled = false;
    }

    function setupDragAndDrop() {
      const clues = document.querySelectorAll('.clue-item');
      const buckets = document.querySelectorAll('.bucket');
      const cluesArea = document.getElementById('cluesArea');
      
      clues.forEach(clue => {
        clue.addEventListener('dragstart', handleDragStart);
        clue.addEventListener('dragend', handleDragEnd);
        // Touch support
        clue.addEventListener('touchstart', handleTouchStart, { passive: false });
        clue.addEventListener('touchmove', handleTouchMove, { passive: false });
        clue.addEventListener('touchend', handleTouchEnd);
      });
      
      // Add listeners to the whole bucket div for better drop target
      buckets.forEach(bucket => {
        bucket.addEventListener('dragover', handleDragOver);
        bucket.addEventListener('dragleave', handleDragLeave);
        bucket.addEventListener('drop', handleDrop);
      });
      
      cluesArea.addEventListener('dragover', handleDragOver);
      cluesArea.addEventListener('dragleave', handleDragLeave);
      cluesArea.addEventListener('drop', handleDrop);
      
      // Enable submit right away - user can submit whenever ready
      document.getElementById('submitBtn').disabled = false;
    }

    let draggedElement = null;
    let touchClone = null;

    function handleDragStart(e) {
      draggedElement = e.target.closest('.clue-item');
      draggedElement.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragEnd(e) {
      draggedElement.classList.remove('dragging');
      document.querySelectorAll('.bucket, .clues-area').forEach(el => el.classList.remove('drag-over'));
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.target.closest('.bucket, .clues-area')?.classList.add('drag-over');
    }

    function handleDragLeave(e) {
      // Only remove if leaving the bucket entirely
      const relatedTarget = e.relatedTarget;
      const bucket = e.target.closest('.bucket, .clues-area');
      if (bucket && !bucket.contains(relatedTarget)) {
        bucket.classList.remove('drag-over');
      }
    }

    function handleDrop(e) {
      e.preventDefault();
      const bucket = e.target.closest('.bucket, .clues-area');
      if (bucket && draggedElement) {
        // Find the bucket-items container or clues-area to append to
        const dropTarget = bucket.classList.contains('clues-area') 
          ? bucket 
          : bucket.querySelector('.bucket-items');
        if (dropTarget) {
          dropTarget.appendChild(draggedElement);
        }
        bucket.classList.remove('drag-over');
      }
    }

    // Touch handlers for mobile
    function handleTouchStart(e) {
      draggedElement = e.target.closest('.clue-item');
      const rect = draggedElement.getBoundingClientRect();
      
      touchClone = draggedElement.cloneNode(true);
      touchClone.style.position = 'fixed';
      touchClone.style.left = rect.left + 'px';
      touchClone.style.top = rect.top + 'px';
      touchClone.style.width = rect.width + 'px';
      touchClone.style.zIndex = '1000';
      touchClone.style.opacity = '0.8';
      touchClone.style.pointerEvents = 'none';
      document.body.appendChild(touchClone);
      
      draggedElement.classList.add('dragging');
    }

    function handleTouchMove(e) {
      e.preventDefault();
      if (!touchClone) return;
      
      const touch = e.touches[0];
      touchClone.style.left = (touch.clientX - touchClone.offsetWidth / 2) + 'px';
      touchClone.style.top = (touch.clientY - touchClone.offsetHeight / 2) + 'px';
      
      // Highlight drop target
      const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
      document.querySelectorAll('.bucket, .clues-area').forEach(el => el.classList.remove('drag-over'));
      const dropTarget = elementBelow?.closest('.bucket, .clues-area');
      if (dropTarget) dropTarget.classList.add('drag-over');
    }

    function handleTouchEnd(e) {
      if (!touchClone || !draggedElement) return;
      
      const touch = e.changedTouches[0];
      const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
      const bucket = elementBelow?.closest('.bucket, .clues-area');
      
      if (bucket) {
        const dropTarget = bucket.classList.contains('clues-area')
          ? bucket
          : bucket.querySelector('.bucket-items');
        if (dropTarget) {
          dropTarget.appendChild(draggedElement);
        }
      }
      
      touchClone.remove();
      touchClone = null;
      draggedElement.classList.remove('dragging');
      document.querySelectorAll('.bucket, .clues-area').forEach(el => el.classList.remove('drag-over'));
    }

    function selectChoice(index) {
      const buttons = document.querySelectorAll('.choice-btn');
      buttons.forEach((btn, i) => {
        btn.classList.remove('selected');
        if (i === index) btn.classList.add('selected');
      });
      selectedAnswer = index;
      document.getElementById('submitBtn').disabled = false;
    }

    function submitAnswer() {
      const scene = scenes[currentScene];
      
      if (scene.gameType === 'signalSorter') {
        submitSignalSorter();
      } else if (scene.gameType === 'patternPath') {
        submitPatternPath();
      } else if (scene.gameType === 'truthScanner') {
        submitTruthScanner();
      } else {
        submitMultipleChoice();
      }
    }

    function submitMultipleChoice() {
      if (selectedAnswer === null) return;
      
      const scene = scenes[currentScene];
      const isCorrect = scene.choices[selectedAnswer].correct;
      answers.push(isCorrect);
      
      // Update dot
      const dot = document.getElementById(`dot${currentScene}`);
      dot.classList.add(isCorrect ? 'completed' : 'wrong');
      
      // Show feedback
      const buttons = document.querySelectorAll('.choice-btn');
      buttons.forEach((btn, i) => {
        btn.classList.add('disabled');
        if (scene.choices[i].correct) btn.classList.add('correct');
        else if (i === selectedAnswer && !isCorrect) btn.classList.add('wrong');
      });
      
      showFeedbackAndNext(isCorrect);
    }

    function submitPatternPath() {
      const scene = scenes[currentScene];
      const tiles = document.querySelectorAll('.path-tile');
      let correctCount = 0;
      
      tiles.forEach(tile => {
        const isCorrectTile = tile.dataset.correct === 'true';
        const isSelected = tile.classList.contains('selected');
        
        // Mark correct tiles
        if (isCorrectTile) {
          tile.classList.add(isSelected ? 'correct' : 'wrong');
        } else if (isSelected) {
          tile.classList.add('wrong');
        }
        
        if (isSelected && isCorrectTile) correctCount++;
        
        // Disable clicking
        tile.style.pointerEvents = 'none';
      });
      
      const isCorrect = correctCount === scene.correctCount;
      answers.push(isCorrect);
      
      const dot = document.getElementById(`dot${currentScene}`);
      dot.classList.add(isCorrect ? 'completed' : 'wrong');
      
      showFeedbackAndNext(isCorrect);
    }

    function submitTruthScanner() {
      if (window.selectedInterpretation === undefined) return;
      
      const scene = scenes[currentScene];
      const cards = document.querySelectorAll('.interpretation-card');
      
      cards.forEach((card, i) => {
        const isCorrectCard = card.dataset.correct === 'true';
        const isSelected = i === window.selectedInterpretation;
        
        if (isCorrectCard) {
          card.classList.add('correct');
        } else if (isSelected) {
          card.classList.add('wrong');
        }
        
        card.style.pointerEvents = 'none';
      });
      
      const selectedCard = cards[window.selectedInterpretation];
      const isCorrect = selectedCard.dataset.correct === 'true';
      answers.push(isCorrect);
      
      const dot = document.getElementById(`dot${currentScene}`);
      dot.classList.add(isCorrect ? 'completed' : 'wrong');
      
      showFeedbackAndNext(isCorrect);
    }

    function submitSignalSorter() {
      const scene = scenes[currentScene];
      const relevantBucket = document.querySelector('[data-bucket="relevant"]');
      const noiseBucket = document.querySelector('[data-bucket="noise"]');
      const cluesArea = document.getElementById('cluesArea');
      
      let correctCount = 0;
      let totalClues = scene.clues.length;
      
      // Check relevant bucket - should contain items where relevant=true
      relevantBucket.querySelectorAll('.clue-item').forEach(clue => {
        const isRelevant = clue.dataset.relevant === 'true';
        clue.classList.add(isRelevant ? 'correct-placement' : 'wrong-placement');
        if (isRelevant) correctCount++;
      });
      
      // Check noise bucket - should contain items where relevant=false
      noiseBucket.querySelectorAll('.clue-item').forEach(clue => {
        const isRelevant = clue.dataset.relevant === 'true';
        clue.classList.add(!isRelevant ? 'correct-placement' : 'wrong-placement');
        if (!isRelevant) correctCount++;
      });
      
      // Unsorted clues count as wrong
      cluesArea.querySelectorAll('.clue-item').forEach(clue => {
        clue.classList.add('wrong-placement');
      });
      
      // Disable dragging
      document.querySelectorAll('.clue-item').forEach(clue => {
        clue.draggable = false;
        clue.style.cursor = 'default';
      });
      
      const isCorrect = correctCount >= totalClues * 0.8; // 80% threshold
      answers.push(isCorrect);
      
      const dot = document.getElementById(`dot${currentScene}`);
      dot.classList.add(isCorrect ? 'completed' : 'wrong');
      
      showFeedbackAndNext(isCorrect);
    }

    function showFeedbackAndNext(isCorrect) {
      const scene = scenes[currentScene];
      const feedback = document.getElementById('feedback');
      feedback.textContent = isCorrect ? scene.feedback.correct : scene.feedback.wrong;
      feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
      feedback.classList.remove('hidden');
      
      const submitBtn = document.getElementById('submitBtn');
      if (currentScene < scenes.length - 1) {
        submitBtn.textContent = 'Next Animal ‚Üí';
        submitBtn.onclick = nextScene;
      } else {
        submitBtn.textContent = 'See Results';
        submitBtn.onclick = finishGame;
      }
      submitBtn.disabled = false;
    }

    function nextScene() {
      currentScene++;
      loadScene(currentScene);
      document.getElementById('submitBtn').onclick = submitAnswer;
    }

    function finishGame() {
      clearInterval(timerInterval);
      
      document.getElementById('header').classList.add('hidden');
      document.getElementById('sceneCard').classList.add('hidden');
      document.getElementById('resultsScreen').classList.remove('hidden');
      document.body.className = 'bg-results';
      
      const correctCount = answers.filter(a => a).length;
      const percentage = Math.round((correctCount / scenes.length) * 100);
      
      document.getElementById('finalScore').textContent = `${percentage}%`;
      
      // Calculate XP
      let xp = 20;
      if (percentage >= 90) xp = 100;
      else if (percentage >= 60) xp = 60;
      document.getElementById('xpEarned').textContent = `+${xp} XP`;
      
      // Show scene results
      const resultsContainer = document.getElementById('sceneResults');
      resultsContainer.innerHTML = scenes.map((scene, i) => `
        <div class="scene-result ${answers[i] ? 'correct' : 'wrong'}">
          <img src="${scene.image}" alt="${scene.animal}">
          <div>${answers[i] ? '‚úì' : '‚úó'}</div>
        </div>
      `).join('');
    }

    function restartGame() {
      currentScene = 0;
      selectedAnswer = null;
      answers = [];
      timeLeft = 180;
      
      document.getElementById('resultsScreen').classList.add('hidden');
      document.getElementById('introScreen').classList.remove('hidden');
      document.body.className = 'bg-intro';
    }
  </script>
