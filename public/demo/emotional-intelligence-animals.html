<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotional Intelligence: Power of Insight</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      transition: background-color 0.5s ease;
    }

    /* Scene-specific backgrounds from reference */
    .bg-intro { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .bg-elephant { background: #FADCD9; }
    .bg-dolphin { background: #F9E79F; }
    .bg-owl { background: #D7BDE2; }
    .bg-dog { background: #D5F5E3; }
    .bg-parrot { background: #D2B4DE; }
    .bg-tiger { background: #F5B7B1; }
    .bg-results { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }

    .game-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Header with timer */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .progress-dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #e0e0e0;
      transition: all 0.3s ease;
    }

    .dot.active { background: #667eea; transform: scale(1.2); }
    .dot.completed { background: #38ef7d; }
    .dot.wrong { background: #ef4444; }

    .timer {
      font-size: 1.25rem;
      font-weight: 700;
      color: #333;
      background: #f0f0f0;
      padding: 8px 16px;
      border-radius: 20px;
    }

    .timer.warning { color: #f59e0b; background: #fef3c7; }
    .timer.danger { color: #ef4444; background: #fee2e2; animation: pulse 1s infinite; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Intro Screen */
    .intro-screen {
      text-align: center;
      color: white;
      max-width: 600px;
      width: 100%;
      padding: 0 16px;
    }

    .intro-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .intro-screen p {
      font-size: 1.25rem;
      margin-bottom: 32px;
      opacity: 0.9;
    }

    .animal-preview {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 40px;
      max-width: 100%;
      padding: 0 8px;
    }

    .animal-preview img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 6px;
    }

    @media (max-width: 480px) {
      .intro-screen h1 {
        font-size: 1.75rem;
      }
      .intro-screen p {
        font-size: 1rem;
      }
      .animal-preview {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        max-width: 200px;
        margin-left: auto;
        margin-right: auto;
      }
      .animal-preview img {
        width: 100%;
        height: auto;
        aspect-ratio: 1;
      }
    }

    .start-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 16px 48px;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    }

    /* Scene Card */
    .scene-card {
      background: white;
      border-radius: 24px;
      padding: 32px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      margin-top: 80px;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animal-hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    .animal-image {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 16px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .animal-name {
      font-size: 1.75rem;
      font-weight: 800;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .emotion-badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      margin-top: 8px;
    }

    .badge-empathy { background: #FADCD9; color: #8B4557; }
    .badge-optimism { background: #F9E79F; color: #7D6608; }
    .badge-insight { background: #D7BDE2; color: #6C3483; }
    .badge-compassion { background: #D5F5E3; color: #1E8449; }
    .badge-speak { background: #D2B4DE; color: #6C3483; }
    .badge-courage { background: #F5B7B1; color: #922B21; }

    .scenario-text {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 24px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
      border-left: 4px solid currentColor;
    }

    .task-label {
      font-size: 0.875rem;
      font-weight: 700;
      color: #667eea;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .choice-btn {
      padding: 16px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background: white;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .choice-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .choice-btn.selected {
      border-color: #667eea;
      background: #eff2ff;
    }

    .choice-btn.correct {
      border-color: #38ef7d;
      background: #ecfdf5;
    }

    .choice-btn.wrong {
      border-color: #ef4444;
      background: #fef2f2;
    }

    .choice-btn.disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    .choice-letter {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #666;
      flex-shrink: 0;
    }

    .choice-btn.selected .choice-letter { background: #667eea; color: white; }
    .choice-btn.correct .choice-letter { background: #38ef7d; color: white; }
    .choice-btn.wrong .choice-letter { background: #ef4444; color: white; }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.125rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4); }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .feedback {
      margin-top: 16px;
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .feedback.correct { background: #ecfdf5; color: #059669; }
    .feedback.wrong { background: #fef2f2; color: #dc2626; }

    /* Results Screen */
    .results-screen {
      text-align: center;
      color: white;
      max-width: 500px;
    }

    .results-screen h2 {
      font-size: 2rem;
      margin-bottom: 24px;
    }

    .score-card {
      background: white;
      border-radius: 20px;
      padding: 32px;
      color: #333;
      margin-bottom: 24px;
    }

    .score-big {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .score-label {
      font-size: 1rem;
      color: #666;
      margin-bottom: 24px;
    }

    .scene-results {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .scene-result {
      padding: 12px;
      border-radius: 12px;
      background: #f8f9fa;
    }

    .scene-result img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 4px;
    }

    .scene-result.correct { background: #ecfdf5; }
    .scene-result.wrong { background: #fef2f2; }

    .xp-earned {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
    }

    .retry-btn {
      background: white;
      color: #11998e;
      border: none;
      padding: 16px 48px;
      font-size: 1.125rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .retry-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }

    .hidden { display: none !important; }

    /* Signal Sorter Styles */
    .signal-sorter {
      width: 100%;
    }

    .clues-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      min-height: 80px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .clue-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 20px;
      cursor: grab;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
      user-select: none;
      animation: floatIn 0.5s ease backwards;
    }

    .clue-item:nth-child(1) { animation-delay: 0.1s; }
    .clue-item:nth-child(2) { animation-delay: 0.2s; }
    .clue-item:nth-child(3) { animation-delay: 0.3s; }
    .clue-item:nth-child(4) { animation-delay: 0.4s; }
    .clue-item:nth-child(5) { animation-delay: 0.5s; }
    .clue-item:nth-child(6) { animation-delay: 0.6s; }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(-20px) scale(0.8); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .clue-item:hover {
      border-color: #667eea;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .clue-item:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    .clue-item.dragging {
      opacity: 0.5;
      transform: scale(0.95);
    }

    .clue-icon {
      font-size: 1.2rem;
    }

    .buckets-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 480px) {
      .buckets-container {
        grid-template-columns: 1fr;
      }
    }

    .bucket {
      border: 3px dashed #ccc;
      border-radius: 16px;
      padding: 16px;
      min-height: 150px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .bucket.drag-over {
      border-color: #667eea;
      background: #f0f4ff;
      transform: scale(1.02);
    }

    .bucket-header {
      font-weight: 700;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid #e0e0e0;
    }

    .bucket-relevant .bucket-header { color: #059669; border-color: #a7f3d0; }
    .bucket-noise .bucket-header { color: #dc2626; border-color: #fecaca; }

    .bucket-items {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      min-height: 60px;
    }

    .bucket-items .clue-item {
      animation: none;
      font-size: 0.8rem;
      padding: 8px 12px;
    }

    .bucket-relevant .clue-item {
      border-color: #a7f3d0;
      background: #ecfdf5;
    }

    .bucket-noise .clue-item {
      border-color: #fecaca;
      background: #fef2f2;
    }

    .clue-item.correct-placement {
      border-color: #38ef7d !important;
      background: #d1fae5 !important;
    }

    .clue-item.wrong-placement {
      border-color: #ef4444 !important;
      background: #fee2e2 !important;
    }

    /* Pattern Path Styles */
    .pattern-path {
      width: 100%;
    }

    .pattern-hint {
      text-align: center;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(125, 102, 8, 0.1);
      border-radius: 12px;
      font-weight: 600;
      color: #7D6608;
    }

    .pattern-hint span {
      font-size: 1.5rem;
      margin: 0 4px;
    }

    .path-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }

    .path-tile {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      border: 3px solid #e0e0e0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1.5rem;
      padding: 8px;
      user-select: none;
    }

    .path-tile:hover {
      border-color: #F9E79F;
      transform: scale(1.05);
    }

    .path-tile.selected {
      border-color: #F9E79F;
      background: #FEF9E7;
      box-shadow: 0 0 12px rgba(249, 231, 159, 0.5);
    }

    .path-tile.correct {
      border-color: #38ef7d !important;
      background: #d1fae5 !important;
    }

    .path-tile.wrong {
      border-color: #ef4444 !important;
      background: #fee2e2 !important;
    }

    .path-tile .tile-icon {
      font-size: 1.8rem;
    }

    .path-tile .tile-label {
      font-size: 0.65rem;
      font-weight: 600;
      margin-top: 4px;
      text-align: center;
      color: #666;
    }

    .selection-counter {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 8px;
    }

    /* Truth Scanner Styles */
    .truth-scanner {
      width: 100%;
    }

    .scanner-instruction {
      text-align: center;
      font-size: 0.85rem;
      color: #6C3483;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .interpretations {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    @media (max-width: 400px) {
      .interpretations {
        grid-template-columns: 1fr;
      }
    }

    .interpretation-card {
      background: white;
      border: 3px solid #e0e0e0;
      border-radius: 16px;
      padding: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .interpretation-card.correct {
      border-color: #38ef7d !important;
      background: #d1fae5 !important;
    }

    .interpretation-card.wrong {
      border-color: #ef4444 !important;
      background: #fee2e2 !important;
    }

    .card-label {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #6C3483;
      margin-bottom: 8px;
    }

    .speech-bubble {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      position: relative;
    }

    .hidden-cues {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 12px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .hidden-cues.revealed {
      opacity: 1;
      max-height: 200px;
    }

    .cue-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
      padding: 6px 8px;
      background: rgba(108, 52, 131, 0.08);
      border-radius: 6px;
    }

    .cue-item.positive { background: rgba(56, 239, 125, 0.15); color: #065f46; }
    .cue-item.negative { background: rgba(239, 68, 68, 0.15); color: #991b1b; }

    .scan-progress {
      text-align: center;
      font-size: 0.75rem;
      color: #6C3483;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .card-slider-container {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.65rem;
      color: #666;
      margin-bottom: 6px;
    }

    .card-slider {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(90deg, #e0e0e0 0%, #D7BDE2 50%, #6C3483 100%);
      border-radius: 4px;
      outline: none;
    }

    .card-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: #6C3483;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(108, 52, 131, 0.4);
      border: 3px solid white;
    }

    .rating-slider-container {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px dashed #D7BDE2;
    }

    .rating-slider {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(90deg, #ef4444 0%, #fbbf24 50%, #22c55e 100%);
      border-radius: 4px;
      outline: none;
    }

    .rating-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      border: 2px solid #6C3483;
    }

    .slider-value {
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: #6C3483;
      margin-top: 6px;
    }

    /* Assumption Breaker (Swipe) Styles */
    .assumption-breaker {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .swipe-instruction {
      text-align: center;
      font-size: 0.85rem;
      color: #1E8449;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .swipe-hints {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .hint-left {
      color: #ef4444;
    }

    .hint-right {
      color: #22c55e;
    }

    .swipe-container {
      position: relative;
      width: 100%;
      height: 200px;
      perspective: 1000px;
    }

    .swipe-card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      cursor: grab;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      user-select: none;
      touch-action: pan-y;
    }

    .swipe-card:active {
      cursor: grabbing;
    }

    .swipe-card.swiping-left {
      background: linear-gradient(135deg, #fee2e2, white);
      box-shadow: -8px 8px 30px rgba(239, 68, 68, 0.3);
    }

    .swipe-card.swiping-right {
      background: linear-gradient(135deg, white, #d1fae5);
      box-shadow: 8px 8px 30px rgba(34, 197, 94, 0.3);
    }

    .swipe-card.swipe-out-left {
      animation: swipeOutLeft 0.4s ease forwards;
    }

    .swipe-card.swipe-out-right {
      animation: swipeOutRight 0.4s ease forwards;
    }

    @keyframes swipeOutLeft {
      to {
        transform: translateX(-150%) rotate(-30deg);
        opacity: 0;
      }
    }

    @keyframes swipeOutRight {
      to {
        transform: translateX(150%) rotate(30deg);
        opacity: 0;
      }
    }

    .thought-bubble {
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      color: #333;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 16px;
      position: relative;
      margin-bottom: 12px;
    }

    .thought-bubble::before {
      content: 'üí≠';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
    }

    // Ambient Background Music - Calm Meditation MP3
    function startAmbientMusic() {
      if (ambientPlaying) return;
      ambientPlaying = true;
      
      ambientAudio = new Audio('meditation-background.mp3');
      ambientAudio.loop = true;
      ambientAudio.volume = 0.15; // Light background volume
      ambientAudio.play().catch(e => console.log('Audio play failed:', e));

    function stopAmbientMusic() {
      ambientPlaying = false;
      if (ambientAudio) {
        ambientAudio.pause();
        ambientAudio.currentTime = 0;
        ambientAudio = null;
      }
    }
    
    function playClickSound() {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.frequency.value = 600;
      osc.type = 'sine';
      gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + 0.1);
    }
    
    function playSuccessSound() {
      const notes = [523, 659, 784]; // C5, E5, G5 chord
      notes.forEach((freq, i) => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.value = freq;
        osc.type = 'sine';
        gain.gain.setValueAtTime(0.12, audioCtx.currentTime + i * 0.08);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4 + i * 0.08);
        osc.start(audioCtx.currentTime + i * 0.08);
        osc.stop(audioCtx.currentTime + 0.5);
      });
    }

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);

      osc.frequency.value = 200;
      osc.type = 'sawtooth';
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + 0.3);
    }

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.frequency.value = direction === 'right' ? 500 : 300;
      osc.type = 'sine';
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + 0.15);

        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          finishGame();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const timer = document.getElementById('timer');
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
      
      timer.classList.remove('warning', 'danger');
      if (timeLeft <= 30) timer.classList.add('danger');
      else if (timeLeft <= 60) timer.classList.add('warning');
    }

      const scene = scenes[index];

      document.getElementById('animalImage').alt = scene.animal;
      document.getElementById('animalName').textContent = scene.animal;
      
      const badge = document.getElementById('emotionBadge');

      scenarioEl.style.borderColor = scene.borderColor;
      
      document.getElementById('taskLabel').textContent = scene.task;
      
      const choicesContainer = document.getElementById('choices');
      
      // Check game type
      if (scene.gameType === 'signalSorter') {
        loadSignalSorter(scene, choicesContainer);
        // Signal sorter enables submit in setupDragAndDrop
      } else if (scene.gameType === 'patternPath') {
        loadPatternPath(scene, choicesContainer);
        document.getElementById('submitBtn').disabled = true;
      } else if (scene.gameType === 'truthScanner') {
        loadTruthScanner(scene, choicesContainer);
        document.getElementById('submitBtn').disabled = true;

        loadAssumptionBreaker(scene, choicesContainer);

      } else if (scene.gameType === 'boundaryBuilder') {
        loadBoundaryBuilder(scene, choicesContainer);

    function toggleConstraint(item) {
      playClickSound();
      if (window.boundaryData.phase !== 'marking') return;
      
      const index = parseInt(item.dataset.index);
      
      if (item.classList.contains('marked')) {
        item.classList.remove('marked');
        window.boundaryData.markedConstraints.delete(index);
      } else {
        item.classList.add('marked');
        window.boundaryData.markedConstraints.add(index);
      }
      
      // Check if correct constraints are marked
      const scene = scenes[currentScene];
      const correctlyMarked = scene.constraints.filter((c, i) => 
        c.mustMark && window.boundaryData.markedConstraints.has(i)
      ).length;
      
      document.getElementById('boundaryProgress').textContent = 
        `Mark the constraints: ${correctlyMarked} / ${window.boundaryData.requiredMarks}`;
      
      // If all required are marked, show action phase
      if (correctlyMarked >= window.boundaryData.requiredMarks) {
        playSuccessSound();
        window.boundaryData.phase = 'action';
        document.getElementById('actionPhase').classList.add('active');
        document.getElementById('boundaryProgress').textContent = '‚úÖ Boundaries set! Now choose your action:';
      }
    }

    function submitBoundaryBuilder() {

      document.querySelectorAll('.constraint-item').forEach((item, i) => {

      options.forEach((opt, i) => {

        const isSelected = i === window.selectedBoundaryAction;
        
        if (isCorrect) {
          opt.classList.add('correct');
        } else if (isSelected) {
          opt.classList.add('wrong');
        }
        
        opt.style.pointerEvents = 'none';
      });
      
      // Disable constraint clicking
      document.querySelectorAll('.constraint-item').forEach(c => c.style.pointerEvents = 'none');
      
      const selectedOption = options[window.selectedBoundaryAction];
      const actionCorrect = selectedOption.dataset.correct === 'true';
      const isCorrect = actionCorrect && wrongMarks === 0;

    function setupSwipeListeners() {
      const card = document.getElementById('swipeCard');
      if (!card) return;
      
      let startX = 0;
      let currentX = 0;
      let isDragging = false;
      
      const handleStart = (clientX) => {
        startX = clientX;
        isDragging = true;
        card.style.transition = 'none';
      };
      
      const handleMove = (clientX) => {
        if (!isDragging) return;
        currentX = clientX - startX;
        const rotation = currentX * 0.1;
        card.style.transform = `translateX(${currentX}px) rotate(${rotation}deg)`;
        
        // Visual feedback
        card.classList.remove('swiping-left', 'swiping-right');
        if (currentX < -50) {
          card.classList.add('swiping-left');
        } else if (currentX > 50) {
          card.classList.add('swiping-right');
        }
      };
      
      const handleEnd = () => {
        if (!isDragging) return;
        isDragging = false;
        card.style.transition = 'transform 0.3s ease';
        
        const threshold = 80;
        if (currentX < -threshold) {
          swipeCard('left');
        } else if (currentX > threshold) {
          swipeCard('right');
        } else {
          card.style.transform = 'translateX(0) rotate(0)';
          card.classList.remove('swiping-left', 'swiping-right');
        }
      };
      
      // Mouse events
      card.addEventListener('mousedown', (e) => handleStart(e.clientX));
      document.addEventListener('mousemove', (e) => handleMove(e.clientX));
      document.addEventListener('mouseup', handleEnd);
      
      // Touch events
      card.addEventListener('touchstart', (e) => {
        handleStart(e.touches[0].clientX);
      }, { passive: true });
      
      card.addEventListener('touchmove', (e) => {
        handleMove(e.touches[0].clientX);
      }, { passive: true });
      
      card.addEventListener('touchend', handleEnd);
    }

    function swipeCard(direction) {
      playSwipeSound(direction);
      const card = document.getElementById('swipeCard');
      const data = window.swipeData;
      const assumption = data.assumptions[data.currentIndex];
      
      // Determine if swipe was correct
      const isCorrect = assumption.swipeDirection === direction;
      if (isCorrect) {
        data.correctCount++;

      } else {

      card.classList.add(direction === 'left' ? 'swipe-out-left' : 'swipe-out-right');

    function setupDragAndDrop() {
      const clues = document.querySelectorAll('.clue-item');
      const buckets = document.querySelectorAll('.bucket');
      const cluesArea = document.getElementById('cluesArea');
      
      clues.forEach(clue => {
        clue.addEventListener('dragstart', handleDragStart);
        clue.addEventListener('dragend', handleDragEnd);
        // Touch support
        clue.addEventListener('touchstart', handleTouchStart, { passive: false });
        clue.addEventListener('touchmove', handleTouchMove, { passive: false });
        clue.addEventListener('touchend', handleTouchEnd);
      });
      
      // Add listeners to the whole bucket div for better drop target
      buckets.forEach(bucket => {
        bucket.addEventListener('dragover', handleDragOver);
        bucket.addEventListener('dragleave', handleDragLeave);
        bucket.addEventListener('drop', handleDrop);
      });
      
      cluesArea.addEventListener('dragover', handleDragOver);
      cluesArea.addEventListener('dragleave', handleDragLeave);
      cluesArea.addEventListener('drop', handleDrop);
      
      // Enable submit right away - user can submit whenever ready
      document.getElementById('submitBtn').disabled = false;
    }

    let draggedElement = null;
    let touchClone = null;

    function handleDragStart(e) {
      draggedElement = e.target.closest('.clue-item');
      draggedElement.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragEnd(e) {
      draggedElement.classList.remove('dragging');
      document.querySelectorAll('.bucket, .clues-area').forEach(el => el.classList.remove('drag-over'));
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.target.closest('.bucket, .clues-area')?.classList.add('drag-over');
    }

    function handleDragLeave(e) {
      // Only remove if leaving the bucket entirely
      const relatedTarget = e.relatedTarget;
      const bucket = e.target.closest('.bucket, .clues-area');
      if (bucket && !bucket.contains(relatedTarget)) {
        bucket.classList.remove('drag-over');
      }
    }

    function handleDrop(e) {
      e.preventDefault();
      const bucket = e.target.closest('.bucket, .clues-area');
      if (bucket && draggedElement) {
        // Find the bucket-items container or clues-area to append to
        const dropTarget = bucket.classList.contains('clues-area') 
          ? bucket 
          : bucket.querySelector('.bucket-items');
        if (dropTarget) {
          dropTarget.appendChild(draggedElement);
        }
        bucket.classList.remove('drag-over');
      }
    }

    // Touch handlers for mobile
    function handleTouchStart(e) {
      draggedElement = e.target.closest('.clue-item');
      const rect = draggedElement.getBoundingClientRect();
      
      touchClone = draggedElement.cloneNode(true);
      touchClone.style.position = 'fixed';
      touchClone.style.left = rect.left + 'px';
      touchClone.style.top = rect.top + 'px';
      touchClone.style.width = rect.width + 'px';
      touchClone.style.zIndex = '1000';
      touchClone.style.opacity = '0.8';
      touchClone.style.pointerEvents = 'none';
      document.body.appendChild(touchClone);
      
      draggedElement.classList.add('dragging');
    }

    function handleTouchMove(e) {
      e.preventDefault();
      if (!touchClone) return;
      
      const touch = e.touches[0];
      touchClone.style.left = (touch.clientX - touchClone.offsetWidth / 2) + 'px';
      touchClone.style.top = (touch.clientY - touchClone.offsetHeight / 2) + 'px';
      
      // Highlight drop target
      const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
      document.querySelectorAll('.bucket, .clues-area').forEach(el => el.classList.remove('drag-over'));
      const dropTarget = elementBelow?.closest('.bucket, .clues-area');
      if (dropTarget) dropTarget.classList.add('drag-over');
    }

    function handleTouchEnd(e) {
      if (!touchClone || !draggedElement) return;
      
      const touch = e.changedTouches[0];
      const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
      const bucket = elementBelow?.closest('.bucket, .clues-area');
      
      if (bucket) {
        const dropTarget = bucket.classList.contains('clues-area')
          ? bucket
          : bucket.querySelector('.bucket-items');
        if (dropTarget) {
          dropTarget.appendChild(draggedElement);
        }
      }
      
      touchClone.remove();
      touchClone = null;
      draggedElement.classList.remove('dragging');
      document.querySelectorAll('.bucket, .clues-area').forEach(el => el.classList.remove('drag-over'));
    }

    function submitTruthScanner() {
      const scene = scenes[currentScene];
      const cards = document.querySelectorAll('.interpretation-card');
      const tolerance = 20; // Allow ¬±20% tolerance
      
      let allCorrect = true;
      
      cards.forEach((card, i) => {
        const ratingSlider = document.getElementById('rating' + i);
        const scannerSlider = document.getElementById('scanner' + i);
        const userValue = parseInt(ratingSlider.value);
        const targetValue = parseInt(card.dataset.target);
        
        const isWithinTolerance = Math.abs(userValue - targetValue) <= tolerance;
        
        if (isWithinTolerance) {
          card.classList.add('correct');
        } else {
          card.classList.add('wrong');
          allCorrect = false;
        }
        
        // Disable sliders
        ratingSlider.disabled = true;
        scannerSlider.disabled = true;
        
        // Show the target value
        document.getElementById('ratingValue' + i).textContent = `${userValue}% (Target: ${targetValue}%)`;
      });
      
      answers.push(allCorrect);
      
      const dot = document.getElementById(`dot${currentScene}`);
      dot.classList.add(allCorrect ? 'completed' : 'wrong');
      
      showFeedbackAndNext(allCorrect);
    }

    function submitSignalSorter() {
      const scene = scenes[currentScene];
      const relevantBucket = document.querySelector('[data-bucket="relevant"]');
      const noiseBucket = document.querySelector('[data-bucket="noise"]');
      const cluesArea = document.getElementById('cluesArea');
      
      let correctCount = 0;
      let totalClues = scene.clues.length;
      
      // Check relevant bucket - should contain items where relevant=true
      relevantBucket.querySelectorAll('.clue-item').forEach(clue => {
        const isRelevant = clue.dataset.relevant === 'true';
        clue.classList.add(isRelevant ? 'correct-placement' : 'wrong-placement');
        if (isRelevant) correctCount++;
      });
      
      // Check noise bucket - should contain items where relevant=false
      noiseBucket.querySelectorAll('.clue-item').forEach(clue => {
        const isRelevant = clue.dataset.relevant === 'true';
        clue.classList.add(!isRelevant ? 'correct-placement' : 'wrong-placement');
        if (!isRelevant) correctCount++;
      });
      
      // Unsorted clues count as wrong
      cluesArea.querySelectorAll('.clue-item').forEach(clue => {
        clue.classList.add('wrong-placement');
      });
      
      // Disable dragging
      document.querySelectorAll('.clue-item').forEach(clue => {
        clue.draggable = false;
        clue.style.cursor = 'default';
      });
      
      const isCorrect = correctCount >= totalClues * 0.8; // 80% threshold
      answers.push(isCorrect);
      
      const dot = document.getElementById(`dot${currentScene}`);
      dot.classList.add(isCorrect ? 'completed' : 'wrong');
      
      showFeedbackAndNext(isCorrect);
    }

    function showFeedbackAndNext(isCorrect) {
      // Play sound effect
      if (isCorrect) {
        playSuccessSound();
      } else {
        playWrongSound();
      }
      
      const scene = scenes[currentScene];
      const feedback = document.getElementById('feedback');
      feedback.textContent = isCorrect ? scene.feedback.correct : scene.feedback.wrong;
      feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
      feedback.classList.remove('hidden');
      
      const submitBtn = document.getElementById('submitBtn');
      if (currentScene < scenes.length - 1) {
        submitBtn.textContent = 'Next Animal ‚Üí';
        submitBtn.onclick = nextScene;
      } else {
        submitBtn.textContent = 'See Results';
        submitBtn.onclick = finishGame;
      }
      submitBtn.disabled = false;
    }

    function nextScene() {
      currentScene++;
      loadScene(currentScene);
      document.getElementById('submitBtn').onclick = submitAnswer;
    }

    function finishGame() {
      clearInterval(timerInterval);
      
      document.getElementById('header').classList.add('hidden');
      document.getElementById('sceneCard').classList.add('hidden');
      document.getElementById('resultsScreen').classList.remove('hidden');
      document.body.className = 'bg-results';
      
      const correctCount = answers.filter(a => a).length;
      const percentage = Math.round((correctCount / scenes.length) * 100);
      
      document.getElementById('finalScore').textContent = `${percentage}%`;
      
      // Calculate XP
      let xp = 20;
      if (percentage >= 90) xp = 100;
      else if (percentage >= 60) xp = 60;
      document.getElementById('xpEarned').textContent = `+${xp} XP`;
      
      // Show scene results
      const resultsContainer = document.getElementById('sceneResults');
      resultsContainer.innerHTML = scenes.map((scene, i) => `
        <div class="scene-result ${answers[i] ? 'correct' : 'wrong'}">
          <img src="${scene.image}" alt="${scene.animal}">
          <div>${answers[i] ? '‚úì' : '‚úó'}</div>
        </div>
      `).join('');
    }

    function restartGame() {
      currentScene = 0;
      selectedAnswer = null;
      answers = [];
      timeLeft = 180;
      
      document.getElementById('resultsScreen').classList.add('hidden');
      document.getElementById('introScreen').classList.remove('hidden');
      document.body.className = 'bg-intro';
    }
  </script>
</body>
