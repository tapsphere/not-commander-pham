<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotional Intelligence: Animal Guides</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      transition: background-color 0.5s ease;
    }

    /* Scene-specific backgrounds from reference */
    .bg-intro { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .bg-elephant { background: #FADCD9; }
    .bg-dolphin { background: #F9E79F; }
    .bg-owl { background: #D7BDE2; }
    .bg-dog { background: #D5F5E3; }
    .bg-parrot { background: #D2B4DE; }
    .bg-tiger { background: #F5B7B1; }
    .bg-results { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }

    .game-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Header with timer */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .progress-dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #e0e0e0;
      transition: all 0.3s ease;
    }

    .dot.active { background: #667eea; transform: scale(1.2); }
    .dot.completed { background: #38ef7d; }
    .dot.wrong { background: #ef4444; }

    .timer {
      font-size: 1.25rem;
      font-weight: 700;
      color: #333;
      background: #f0f0f0;
      padding: 8px 16px;
      border-radius: 20px;
    }

    .timer.warning { color: #f59e0b; background: #fef3c7; }
    .timer.danger { color: #ef4444; background: #fee2e2; animation: pulse 1s infinite; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Intro Screen */
    .intro-screen {
      text-align: center;
      color: white;
      max-width: 600px;
    }

    .intro-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .intro-screen p {
      font-size: 1.25rem;
      margin-bottom: 32px;
      opacity: 0.9;
    }

    .animal-preview {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .animal-preview img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 8px;
    }

    .start-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 16px 48px;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    }

    /* Scene Card */
    .scene-card {
      background: white;
      border-radius: 24px;
      padding: 32px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      margin-top: 80px;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animal-hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    .animal-image {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 16px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .animal-name {
      font-size: 1.75rem;
      font-weight: 800;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .emotion-badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      margin-top: 8px;
    }

    .badge-empathy { background: #FADCD9; color: #8B4557; }
    .badge-optimism { background: #F9E79F; color: #7D6608; }
    .badge-insight { background: #D7BDE2; color: #6C3483; }
    .badge-compassion { background: #D5F5E3; color: #1E8449; }
    .badge-speak { background: #D2B4DE; color: #6C3483; }
    .badge-courage { background: #F5B7B1; color: #922B21; }

    .scenario-text {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 24px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
      border-left: 4px solid currentColor;
    }

    .task-label {
      font-size: 0.875rem;
      font-weight: 700;
      color: #667eea;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .choice-btn {
      padding: 16px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background: white;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .choice-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .choice-btn.selected {
      border-color: #667eea;
      background: #eff2ff;
    }

    .choice-btn.correct {
      border-color: #38ef7d;
      background: #ecfdf5;
    }

    .choice-btn.wrong {
      border-color: #ef4444;
      background: #fef2f2;
    }

    .choice-btn.disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    .choice-letter {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #666;
      flex-shrink: 0;
    }

    .choice-btn.selected .choice-letter { background: #667eea; color: white; }
    .choice-btn.correct .choice-letter { background: #38ef7d; color: white; }
    .choice-btn.wrong .choice-letter { background: #ef4444; color: white; }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.125rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4); }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .feedback {
      margin-top: 16px;
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .feedback.correct { background: #ecfdf5; color: #059669; }
    .feedback.wrong { background: #fef2f2; color: #dc2626; }

    /* Results Screen */
    .results-screen {
      text-align: center;
      color: white;
      max-width: 500px;
    }

    .results-screen h2 {
      font-size: 2rem;
      margin-bottom: 24px;
    }

    .score-card {
      background: white;
      border-radius: 20px;
      padding: 32px;
      color: #333;
      margin-bottom: 24px;
    }

    .score-big {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .score-label {
      font-size: 1rem;
      color: #666;
      margin-bottom: 24px;
    }

    .scene-results {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .scene-result {
      padding: 12px;
      border-radius: 12px;
      background: #f8f9fa;
    }

    .scene-result img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 4px;
    }

    .scene-result.correct { background: #ecfdf5; }
    .scene-result.wrong { background: #fef2f2; }

    .xp-earned {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
    }

    .retry-btn {
      background: white;
      color: #11998e;
      border: none;
      padding: 16px 48px;
      font-size: 1.125rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .retry-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }

    .hidden { display: none !important; }
  </style>
</head>
<body class="bg-intro">
  <!-- Header -->
  <div class="header hidden" id="header">
    <div class="progress-dots" id="progressDots"></div>
    <div class="timer" id="timer">3:00</div>
  </div>

  <div class="game-container">
    <!-- Intro Screen -->
    <div class="intro-screen" id="introScreen">
      <img src="animals/tpowa-logo.webp" alt="The Power of Words Academy" style="max-width: 300px; margin-bottom: 24px;">
      <h1>Animal Guides</h1>
      <p>Discover emotional intelligence through 6 animal companions. Each animal teaches you a different way to understand emotions.</p>
      <div class="animal-preview">
        <img src="animals/elephant.png" alt="Elephant">
        <img src="animals/dolphin.png" alt="Dolphin">
        <img src="animals/owl.png" alt="Owl">
        <img src="animals/dog.png" alt="Dog">
        <img src="animals/parrot.png" alt="Parrot">
        <img src="animals/tiger.png" alt="Tiger">
      </div>
      <button class="start-btn" onclick="startGame()">Begin Journey</button>
    </div>

    <!-- Scene Card -->
    <div class="scene-card hidden" id="sceneCard">
      <div class="animal-hero">
        <img class="animal-image" id="animalImage" src="" alt="">
        <div class="animal-name" id="animalName"></div>
        <div class="emotion-badge" id="emotionBadge"></div>
      </div>
      <div class="scenario-text" id="scenarioText"></div>
      <div class="task-label" id="taskLabel"></div>
      <div class="choices" id="choices"></div>
      <button class="submit-btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit Answer</button>
      <div class="feedback hidden" id="feedback"></div>
    </div>

    <!-- Results Screen -->
    <div class="results-screen hidden" id="resultsScreen">
      <h2>Journey Complete!</h2>
      <div class="score-card">
        <div class="score-big" id="finalScore">0%</div>
        <div class="score-label">Accuracy Score</div>
        <div class="scene-results" id="sceneResults"></div>
        <div class="xp-earned" id="xpEarned">+0 XP</div>
      </div>
      <button class="retry-btn" onclick="restartGame()">Try Again</button>
    </div>
  </div>

  <script>
    const scenes = [
      {
        animal: 'Elephant',
        image: 'animals/elephant.png',
        emotion: 'Empathy',
        badgeClass: 'badge-empathy',
        bgClass: 'bg-elephant',
        borderColor: '#8B4557',
        scenario: 'Your teammate arrives late, avoids eye contact, and speaks softly. The room feels tense.',
        task: 'Break this situation into emotional components:',
        choices: [
          { text: 'Behavior = disrespect; Emotion = anger', correct: false },
          { text: 'Behavior = discomfort; Emotion = fear', correct: true },
          { text: 'Behavior = frustration; Emotion = annoyance', correct: false },
          { text: 'Behavior = distraction; Emotion = apathy', correct: false }
        ],
        feedback: {
          correct: 'Excellent! You correctly identified the subtle signs of discomfort and fear.',
          wrong: 'The combination of avoiding eye contact and speaking softly suggests discomfort and fear, not anger or disrespect.'
        }
      },
      {
        animal: 'Dolphin',
        image: 'animals/dolphin.png',
        emotion: 'Optimism',
        badgeClass: 'badge-optimism',
        bgClass: 'bg-dolphin',
        borderColor: '#7D6608',
        scenario: 'You see three colleagues who all share: positive body language, forward-looking statements, and enthusiasm about upcoming projects.',
        task: 'What emotional pattern do you see?',
        choices: [
          { text: 'Empathy - feeling others\' emotions', correct: false },
          { text: 'Courage - facing fears boldly', correct: false },
          { text: 'Optimism - hopeful forward-thinking', correct: true },
          { text: 'Resilience - bouncing back from setbacks', correct: false }
        ],
        feedback: {
          correct: 'You spotted the pattern! Forward-looking enthusiasm is a key sign of optimism.',
          wrong: 'The pattern of forward-looking statements and enthusiasm indicates optimism, not other emotions.'
        }
      },
      {
        animal: 'Owl',
        image: 'animals/owl.png',
        emotion: 'Insight',
        badgeClass: 'badge-insight',
        bgClass: 'bg-owl',
        borderColor: '#6C3483',
        scenario: 'Someone says: "She\'s angry at me." But you observe: calm tone, relaxed posture, and a thoughtful pause before responding.',
        task: 'Which interpretation is more credible?',
        choices: [
          { text: 'The verbal statement ("She\'s angry")', correct: false },
          { text: 'The observed cues → she\'s not angry', correct: true },
          { text: 'Both are equally valid', correct: false },
          { text: 'Neither provides enough information', correct: false }
        ],
        feedback: {
          correct: 'Wise choice! Non-verbal cues often reveal more truth than words alone.',
          wrong: 'The observed cues (calm tone, relaxed posture) contradict the verbal claim and are more credible.'
        }
      },
      {
        animal: 'Dog',
        image: 'animals/dog.png',
        emotion: 'Compassion',
        badgeClass: 'badge-compassion',
        bgClass: 'bg-dog',
        borderColor: '#1E8449',
        scenario: 'You haven\'t heard from your friend all day. Your mind races with possible explanations.',
        task: 'Which assumption leads to a wrong conclusion?',
        choices: [
          { text: '"They must be mad at me."', correct: true },
          { text: '"They may be overwhelmed."', correct: false },
          { text: '"They may be tired."', correct: false },
          { text: '"They may be busy."', correct: false }
        ],
        feedback: {
          correct: 'Correct! Assuming anger without evidence is a common logical gap. Compassion helps us see other possibilities.',
          wrong: 'Assuming "they must be mad" without evidence is the faulty assumption here.'
        }
      },
      {
        animal: 'Parrot',
        image: 'animals/parrot.png',
        emotion: 'Speak Out',
        badgeClass: 'badge-speak',
        bgClass: 'bg-parrot',
        borderColor: '#6C3483',
        scenario: 'You notice tension in a meeting. Something feels wrong, but no one is addressing it directly.',
        task: 'From minimal cues, what\'s the valid conclusion?',
        choices: [
          { text: 'Stay quiet and observe more', correct: false },
          { text: 'Someone is personally attacking you', correct: false },
          { text: 'Clear, assertive expression is needed', correct: true },
          { text: 'Comfort someone else first', correct: false }
        ],
        feedback: {
          correct: 'Yes! When something feels wrong, speaking out clearly and respectfully is often the right choice.',
          wrong: 'When tension exists but isn\'t addressed, clear and assertive communication is typically needed.'
        }
      },
      {
        animal: 'Tiger',
        image: 'animals/tiger.png',
        emotion: 'Courage',
        badgeClass: 'badge-courage',
        bgClass: 'bg-tiger',
        borderColor: '#922B21',
        scenario: 'You want to speak up about an important issue, BUT: the room is tense, your manager looks stressed, and the topic is sensitive.',
        task: 'Given these constraints, what\'s the best action?',
        choices: [
          { text: 'Speak aggressively to be heard', correct: false },
          { text: 'Stay completely silent', correct: false },
          { text: 'Use courage with respectful boundaries', correct: true },
          { text: 'Shift to empathy and ignore the issue', correct: false }
        ],
        feedback: {
          correct: 'Perfect! True courage means speaking up while respecting boundaries and timing.',
          wrong: 'Courage with boundaries means speaking up respectfully, not aggressively or staying silent.'
        }
      }
    ];

    let currentScene = 0;
    let selectedAnswer = null;
    let answers = [];
    let timerInterval;
    let timeLeft = 180;
    let gameStarted = false;

    function startGame() {
      document.getElementById('introScreen').classList.add('hidden');
      document.getElementById('header').classList.remove('hidden');
      document.getElementById('sceneCard').classList.remove('hidden');
      gameStarted = true;
      
      // Create progress dots
      const dotsContainer = document.getElementById('progressDots');
      dotsContainer.innerHTML = scenes.map((_, i) => 
        `<div class="dot ${i === 0 ? 'active' : ''}" id="dot${i}"></div>`
      ).join('');
      
      startTimer();
      loadScene(0);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          finishGame();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const timer = document.getElementById('timer');
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
      
      timer.classList.remove('warning', 'danger');
      if (timeLeft <= 30) timer.classList.add('danger');
      else if (timeLeft <= 60) timer.classList.add('warning');
    }

    function loadScene(index) {
      const scene = scenes[index];
      document.body.className = scene.bgClass;
      
      document.getElementById('animalImage').src = scene.image;
      document.getElementById('animalImage').alt = scene.animal;
      document.getElementById('animalName').textContent = scene.animal;
      
      const badge = document.getElementById('emotionBadge');
      badge.textContent = scene.emotion;
      badge.className = `emotion-badge ${scene.badgeClass}`;
      
      const scenarioEl = document.getElementById('scenarioText');
      scenarioEl.textContent = scene.scenario;
      scenarioEl.style.borderColor = scene.borderColor;
      
      document.getElementById('taskLabel').textContent = scene.task;
      
      const choicesContainer = document.getElementById('choices');
      const letters = ['A', 'B', 'C', 'D'];
      choicesContainer.innerHTML = scene.choices.map((choice, i) => `
        <button class="choice-btn" onclick="selectChoice(${i})">
          <span class="choice-letter">${letters[i]}</span>
          <span>${choice.text}</span>
        </button>
      `).join('');
      
      selectedAnswer = null;
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('submitBtn').textContent = 'Submit Answer';
      document.getElementById('feedback').classList.add('hidden');
      
      // Update progress dots
      scenes.forEach((_, i) => {
        const dot = document.getElementById(`dot${i}`);
        dot.classList.remove('active');
        if (i === index) dot.classList.add('active');
      });
      
      // Re-animate card
      const card = document.getElementById('sceneCard');
      card.style.animation = 'none';
      card.offsetHeight;
      card.style.animation = 'slideUp 0.5s ease';
    }

    function selectChoice(index) {
      const buttons = document.querySelectorAll('.choice-btn');
      buttons.forEach((btn, i) => {
        btn.classList.remove('selected');
        if (i === index) btn.classList.add('selected');
      });
      selectedAnswer = index;
      document.getElementById('submitBtn').disabled = false;
    }

    function submitAnswer() {
      if (selectedAnswer === null) return;
      
      const scene = scenes[currentScene];
      const isCorrect = scene.choices[selectedAnswer].correct;
      answers.push(isCorrect);
      
      // Update dot
      const dot = document.getElementById(`dot${currentScene}`);
      dot.classList.add(isCorrect ? 'completed' : 'wrong');
      
      // Show feedback
      const buttons = document.querySelectorAll('.choice-btn');
      buttons.forEach((btn, i) => {
        btn.classList.add('disabled');
        if (scene.choices[i].correct) btn.classList.add('correct');
        else if (i === selectedAnswer && !isCorrect) btn.classList.add('wrong');
      });
      
      const feedback = document.getElementById('feedback');
      feedback.textContent = isCorrect ? scene.feedback.correct : scene.feedback.wrong;
      feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
      feedback.classList.remove('hidden');
      
      const submitBtn = document.getElementById('submitBtn');
      if (currentScene < scenes.length - 1) {
        submitBtn.textContent = 'Next Animal →';
        submitBtn.onclick = nextScene;
      } else {
        submitBtn.textContent = 'See Results';
        submitBtn.onclick = finishGame;
      }
      submitBtn.disabled = false;
    }

    function nextScene() {
      currentScene++;
      loadScene(currentScene);
      document.getElementById('submitBtn').onclick = submitAnswer;
    }

    function finishGame() {
      clearInterval(timerInterval);
      
      document.getElementById('header').classList.add('hidden');
      document.getElementById('sceneCard').classList.add('hidden');
      document.getElementById('resultsScreen').classList.remove('hidden');
      document.body.className = 'bg-results';
      
      const correctCount = answers.filter(a => a).length;
      const percentage = Math.round((correctCount / scenes.length) * 100);
      
      document.getElementById('finalScore').textContent = `${percentage}%`;
      
      // Calculate XP
      let xp = 20;
      if (percentage >= 90) xp = 100;
      else if (percentage >= 60) xp = 60;
      document.getElementById('xpEarned').textContent = `+${xp} XP`;
      
      // Show scene results
      const resultsContainer = document.getElementById('sceneResults');
      resultsContainer.innerHTML = scenes.map((scene, i) => `
        <div class="scene-result ${answers[i] ? 'correct' : 'wrong'}">
          <img src="${scene.image}" alt="${scene.animal}">
          <div>${answers[i] ? '✓' : '✗'}</div>
        </div>
      `).join('');
    }

    function restartGame() {
      currentScene = 0;
      selectedAnswer = null;
      answers = [];
      timeLeft = 180;
      
      document.getElementById('resultsScreen').classList.add('hidden');
      document.getElementById('introScreen').classList.remove('hidden');
      document.body.className = 'bg-intro';
    }
  </script>
</body>
</html>
